<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="static/signin.css" rel="stylesheet">
  {% if title %}
    <title>SeedBot - {{title}}</title>
  {% else %}
    <title>SeedBot</title>
  {% endif %}
</head>
<body class="text-center">
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{{ url_for('static', filename='logo.png' )}}" alt="" width="30" height="24">
        </a>
  
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('home') }}" class="nav-link px-2 text-white">Home</a></li>
          <!-- <li><a href="/on" class="nav-link px-2 text-white">LED on</a></li> -->
          <!-- <li><a href="/off" class="nav-link px-2 text-white">LED off</a></li> -->
          <li><a href="{{ url_for('about') }}" class="nav-link px-2 text-white">About</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if  messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          {{ message }}
        </div>
        {% endfor %}
      {%  endif %}
    {% endwith %}
  </div>
  {% block content %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
